---
layout: default
---

<article>
  <h2>
    <a href="{{ page.sourceURL }}" target="_blank">{{page.title}}</a>
  </h2>
  <p>Company: {{ page.company }}</p>
  <p>Published: {{ page.date | date: "%b %d, %Y"  }}</p>
  {% if page.tags.size > 0 %}
    <p>Tags: {{ page.tags | join: ', '}}</p>
  {% endif %}
  {{ content }}
</article>
