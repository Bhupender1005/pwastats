---
layout: default
---

<h2 class="u-textCenter">
  {{page.title}}
</h2>

<div class="Masonry">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        {% include resource-item.html resource=post %}
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>
